      padding: 20px;
    }

      text-align: center;

      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(221, 0, 0, 0.3);
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    main {
      max-width: 700px;
      margin: auto;
    }

    .controls, .practice {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 20px;
      border: 2px solid rgba(255, 206, 0, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .control-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95em;
      color: #ffce00;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    select, input {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 206, 0, 0.3);
      border-radius: 12px;
      color: #fff;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #ffce00;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px rgba(255, 206, 0, 0.3);
    }

    select:hover, input:hover {
      border-color: rgba(255, 206, 0, 0.6);
    }

    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #d00 0%, #a00 100%);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(221, 0, 0, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(221, 0, 0, 0.6);
      background: linear-gradient(135deg, #ff0000 0%, #c00 100%);
    }

    button:active {
      transform: translateY(0);
    }

    .practice {
      text-align: center;
    }

    #prompt {
      font-size: 2.5em;
      margin-bottom: 30px;
      padding: 30px;
      background: linear-gradient(135deg, rgba(221, 0, 0, 0.2) 0%, rgba(255, 206, 0, 0.2) 100%);
      border-radius: 15px;
      font-weight: bold;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 0.5s ease-out;
      border: 2px solid rgba(255, 206, 0, 0.3);
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      50% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #answer-input {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.3em;
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      min-height: 40px;
      padding: 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    #feedback.correct {
      background: rgba(255, 206, 0, 0.2);
      color: #ffce00;
      animation: correct 0.5s ease-out;
    }

    #feedback.incorrect {
      background: rgba(221, 0, 0, 0.2);
      color: #ff6b6b;
      animation: shake 0.5s ease-out;
    }

    @keyframes correct {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      75% {
        transform: translateX(10px);
      }
    }

    .hidden {
      display: none;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      gap: 15px;
    }

    .stat-box {
      flex: 1;
      background: rgba(255, 206, 0, 0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      border: 2px solid rgba(255, 206, 0, 0.3);
    }

    .stat-number {
      font-size: 2em;
      font-weight: bold;
      color: #ffce00;
    }

    .stat-label {
      font-size: 0.85em;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      
      #prompt {
        font-size: 1.8em;
        padding: 20px;
      }
      
      .controls, .practice {
        padding: 20px;
      }
    }
  </style>
</head>

    // Main script
    let vocab = window.GERMAN_WORDS || [];
    let filtered = [];
    let current = null;
    let direction = "de-to-en";
    let correctCount = 0;
    let totalCount = 0;

    const categorySelect = document.getElementById("category-select");
    const directionSelect = document.getElementById("direction-select");
    const startBtn = document.getElementById("start-btn");
    const promptEl = document.getElementById("prompt");
    const answerInput = document.getElementById("answer-input");
    const submitBtn = document.getElementById("submit-btn");
    const feedbackEl = document.getElementById("feedback");
    const practiceSection = document.querySelector(".practice");
    const correctCountEl = document.getElementById("correct-count");
    const totalCountEl = document.getElementById("total-count");
    const accuracyEl = document.getElementById("accuracy");

    function populateCategories() {
      const categories = [...new Set(vocab.map(w => w.category))].sort();
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        categorySelect.appendChild(opt);
      });
    }

    function updateStats() {
      correctCountEl.textContent = correctCount;
      totalCountEl.textContent = totalCount;
      const accuracy = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
      accuracyEl.textContent = accuracy + "%";
    }

    function newWord() {
      current = filtered[Math.floor(Math.random() * filtered.length)];

      if (direction === "de-to-en") {
        promptEl.textContent = current.word_de + 
          (current.forms.plural ? ` (Pl: ${current.forms.plural})` : "");
      } else {
        promptEl.textContent = current.word_en;
      }

      answerInput.value = "";
      answerInput.focus();
      feedbackEl.textContent = "";
      feedbackEl.className = "";
    }

    submitBtn.addEventListener("click", () => {
      const user = answerInput.value.trim().toLowerCase();

      let correct;
      if (direction === "de-to-en") {
        correct = current.word_en.toLowerCase();
      } else {
        correct = current.word_de.toLowerCase();
      }

      totalCount++;
      
      if (user === correct) {
        correctCount++;
        feedbackEl.textContent = "ðŸŽ‰ Correct!";
        feedbackEl.className = "correct";
      } else {
        feedbackEl.textContent = `âŒ Incorrect. Correct answer: ${correct}`;
        feedbackEl.className = "incorrect";
      }

      updateStats();
      setTimeout(newWord, 1500);
    });

    answerInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        submitBtn.click();
      }
    });

    startBtn.addEventListener("click", () => {
      const category = categorySelect.value.toLowerCase();
      direction = directionSelect.value;

      filtered = vocab.filter(w => w.category === category);
      if (!filtered.length) return;

      correctCount = 0;
      totalCount = 0;
      updateStats();

      practiceSection.classList.remove("hidden");
      newWord();
    });

    populateCategories();
