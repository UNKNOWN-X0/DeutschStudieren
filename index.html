<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>German Vocabulary Trainer</h1>
    </header>

    <section id="settings">
        <h2>Practice Settings</h2>

        <label>Choose Category:</label>
        <select id="categorySelect">
            <option value="all">All</option>
        </select>

        <label>Show:</label>
        <select id="showMode">
            <option value="de">German → English</option>
            <option value="en">English → German</option>
        </select>

        <button id="startBtn">Start Practice</button>
    </section>

    <section id="practice" class="hidden">
        <h2 id="prompt"></h2>
        <input type="text" id="answerInput" placeholder="Type your answer...">
        <button id="checkBtn">Check</button>
        <p id="feedback"></p>
    </section>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
