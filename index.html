<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>German Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>German Word Practice</h1>
  </header>

  <main>
    <section class="controls">
      <label for="category-select">Category:</label>
      <select id="category-select"></select>

      <label for="direction-select">Direction:</label>
      <select id="direction-select">
        <option value="de-to-en">German → English</option>
        <option value="en-to-de">English → German</option>
      </select>

      <button id="start-btn">Start</button>
    </section>

    <section class="practice hidden">
      <div id="prompt"></div>

      <input id="answer-input" placeholder="Your answer…" autocomplete="off" />

      <button id="submit-btn">Submit</button>

      <div id="feedback"></div>
    </section>
  </main>

  <script src="words.js"></script>
  <script src="script.js"></script>
</body>
</html>
